<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="font-effect-neon">Trash Gremlin Pizzeria</h1>
    <br>
    <h6>By: Rosie Gardner</h6>
  </div>
  <div class="container">
    <form id="pizzaOrder">
      <div class="pizza-party">
        <h2>Build Your Gremlin Pizza!</h2>
        <p>Select Size:</p>
        <input type="radio" id="pizza-size" name="small-10inch" value="pizza">
        <label for="pizza-size">Small - 10" ($15)</label>
        <br>
        <input type="radio" id="pizza-size" name="medium-13inch" value="pizza">
        <label for="pizza-size">Medium - 13" ($18)</label>
        <br>
        <input type="radio" id="pizza-size" name="large-16inch" value="pizza">
        <label for="pizza-size">Large - 16" ($21)</label>
      </div>
      <div class="pizza-party">
        <p>Select your Saucy Slime:</p>
        <input type="radio" id="pizza-slime" name="red-sauce" value="pizza">
        <label for="pizza-slime">Red Slime</label>
        <br>
        <input type="radio" id="pizza-slime" name="white-sauce" value="pizza">
        <label for="pizza-slime">White Slime</label>
      </div>
      <div class="pizza-party">
        <p>Select Gremlin Crust Style:</p>
        <input type="radio" id="pizza-crust" name="thin-crust" value="pizza-crust">
        <label for="pizza-crust">Thin Crust</label>
        <br>
        <input type="radio" id="pizza-crust" name="hand-tossed" value="pizza">
        <label for="pizza-crust">Hand Tossed</label>
        <br>
        <input type="radio" id="pizza-crust" name="thick-crust"
        value="pizza">
        <label for="pizza-crust">Thick Crust ($3)</label>
        <br>
        <input type="radio" id="pizza-crust" name="stuffed-crust" value="pizza">
        <label for="pizza-crust">Stuffed Crust ($2)</label>
      </div>
      <div class="pizza-party">
        <p>Select Trash Toppings:</p>
        <input type="radio" id="pizza-toppings" name="dirt-cheese" value="pizza">
        <label for="pizza-toppings">Dirt Cheese</label>
        <br>
        <input type="radio" id="pizza-toppings" name="molderoni" value="pizza">
        <label for="pizza-toppings">'Mold'eroni</label>
        <br>
        <input type="radio" id="pizza-toppings" name="ham" value="pizza">
        <label for="pizza-toppings">Hazard Ham</label>
        <br>
        <input type="radio" id="pizza-toppings" name="anchovy" value="pizza">
        <label for="pizza-toppings">Acidic Anchovies</label>
        <br>
        <input type="radio" id="pizza-toppings" name="fly-larvae" value="pizza">
        <label for="pizza-toppings">Aged Fly Larvae</label>
        <br>
        <input type="radio" id="pizza-toppings" name="pineapple" value="pizza">
        <label for="pizza-toppings">Spoiled Pineapple</label>
        <br>
        <input type="radio" id="pizza-toppings" name="artichoke" value="pizza">
        <label for="pizza-toppings">Rancid ArtiCHOKEs</label>
        <br>
        <input type="radio" id="pizza-toppings" name="onion" value="pizza">
        <label for="pizza-toppings">Rotten Red Onion</label>
        <br>
        <input type="radio" id="pizza-toppings" name="kale" value="pizza">
        <label for="pizza-toppings">Kale</label>
      </div>
      


    </form>
  </div>
</body>
</html>
