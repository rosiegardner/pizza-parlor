<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="font-effect-neon">Trash Gremlin Pizzeria</h1>
    <br>
    <h6>By: Rosie Gardner</h6>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Build Your Gremlin Pizza!</h2>
        <form id="pizzaOrder">
          <div class="pizza-party">
            <p class="font-effect-neon">Select Size:</p>
            <input type="radio" id="small-10inch" name="pizza-size" value="pizza" checked>
            <label for="small-10inch">Small - 10" ($15)</label>
            <br>
            <input type="radio" id="medium-13inch" name="pizza-size" value="pizza">
            <label for="medium-13inch">Medium - 13" ($18)</label>
            <br>
            <input type="radio" id="large-16inch" name="pizza-size" value="pizza">
            <label for="large-16inch">Large - 16" ($21)</label>
          </div>
          <div class="pizza-party">
            <p class="font-effect-neon">Select Gremlin Crust Style:</p>
            <input type="radio" id="thin-crust" name="pizza-crust" value="pizza" checked>
            <label for="thin-crust">Thin Crust</label>
            <br>
            <input type="radio" id="tossed-crust" name="pizza-crust" value="pizza">
            <label for="tossed-crust">Hand Tossed</label>
            <br>
            <input type="radio" id="thick-crust" name="pizza-crust"
            value="pizza">
            <label for="thick-crust">Thick Crust ($3)</label>
            <br>
            <input type="radio" id="stuffed-crust" name="pizza-crust" value="pizza">
            <label for="stuffed-crust">Stuffed Crust ($2)</label>
          </div>
          <div class="pizza-party">
            <p class="font-effect-neon">Select your Saucy Slime:</p>
            <input type="radio" id="red-slime" name="pizza-slime" value="pizza" checked>
            <label for="red-slime">Red Slime</label>
            <br>
            <input type="radio" id="white-slime" name="pizza-slime" value="pizza">
            <label for="white-slime">White Slime</label>
          </div>
          <div class="pizza-party">
            <p class="font-effect-neon">Select Trash Toppings: ($1)</p>
            <input type="checkbox" id="dirt-cheese" name="pizza-topping" value="pizza" checked>
            <label for="dirt-cheese">Dirt Cheese</label>
            <br>
            <input type="checkbox" id="molderoni" name="pizza-topping" value="pizza">
            <label for="molderoni">'Mold'eroni</label>
            <br>
            <input type="checkbox" id="ham" name="pizza-topping" value="pizza">
            <label for="ham">Hazard Ham</label>
            <br>
            <input type="checkbox" id="anchovy" name="pizza-topping" value="pizza">
            <label for="anchovy">Acidic Anchovies</label>
            <br>
            <input type="checkbox" id="fly-larvae" name="pizza-topping" value="pizza">
            <label for="fly-larvae">Aged Fly Larvae</label>
            <br>
            <input type="checkbox" id="pineapple" name="pizza-topping" value="pizza">
            <label for="pineapple">Spoiled Pineapple</label>
            <br>
            <input type="checkbox" id="artichoke" name="pizza-topping" value="pizza">
            <label for="artichoke">Rancid ArtiCHOKEs</label>
            <br>
            <input type="checkbox" id="onion" name="pizza-topping" value="pizza">
            <label for="onion">Rotten Red Onion</label>
            <br>
            <input type="checkbox" id="kale" name="pizza-topping" value="pizza">
            <label for="kale">Kale</label>
          </div>
          <div>
            <button type="submit">Submit Order</button>
          </div>
        </form>
      </div>
    </div>
    <div id="myGremlin-hidden">
      <h2>YOUR GREMLIN PIZZA ORDER</h2>
      <p><span id="myGremlinPizza"></span></p>
    </div>
  </div>
</body>
</html>
